<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理アプリ</title>
  <script>
    // ページ読み込み時に製品番号の入力フィールドにフォーカスを設定
    window.onload = function() {
        document.getElementById("product-number").focus();
    };
  </script>
</head>
<body>
    <h1>在庫管理アプリ</h1>
    <form method="post" action="{{ url_for('entry')}}">
       <table border="1">
          <tr>
            <th>製品名</th>
            <th>度数</th>
            <th>製品番号</th>
            <th>数量</th>
            <th>更新日時</th>
            <th>メモ</th>
          </tr>
           <tr>
            <td><input type="text" name="name" required></td>
            <td><input type="text" name="degree" required></td>
            <td><input type="text" id="product-number" name="number" required></td>
            <td><input type="text" name="quantity" value=1 required></td>
            <td><input type="text" name="arrival_date" value="{{ today }}" required></td>
            <td><input type="text" name="memo"></td>        
           </tr>
        </table>
        <br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="{{ url_for('index')}}">トップに戻る</a>
</body>



</html>
